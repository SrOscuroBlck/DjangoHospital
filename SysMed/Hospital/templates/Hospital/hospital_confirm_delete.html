{% extends 'base.html' %}

{% block content %}
    <h2>Borrar Hospital</h2>
    <p>¿Estás seguro que deseas borrar el hospital "{{ object.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar</button>
    </form>
    <a href="{% url 'hospital_list' %}">Cancelar</a>
{% endblock %}
